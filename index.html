<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 語音控制 LED</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 10px 20px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>ESP32 網路語音控制 LED</h2>
  <p>請先修改下方的 ESP32 IP 位址</p>
  <input id="esp32ip" value="http://192.168.1.100" style="width:300px; font-size:16px;">
  <br><br>
  <button onclick="startRecognition()">🎤 開始語音控制</button>
  <p id="result">辨識結果: (尚未開始)</p>

  <script>
    function startRecognition() {
      var recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'zh-TW'; // 中文辨識
      recognition.start();

      recognition.onresult = function(event) {
        var text = event.results[0][0].transcript;
        document.getElementById("result").innerHTML = "辨識結果: " + text;

        // 傳送到 ESP32
        let esp32url = document.getElementById("esp32ip").value + "/voice?cmd=" + encodeURIComponent(text);
        fetch(esp32url)
          .then(res => res.text())
          .then(msg => alert("ESP32 回應: " + msg))
          .catch(err => alert("錯誤: " + err));
      };
    }
  </script>
</body>
</html>
